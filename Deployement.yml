apiVersion: v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace : dev
  labels:
   app : myapp
   type : front-end
   spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: azmytc/zimatc:latest
        ports:
        - containerPort: 3000

  
